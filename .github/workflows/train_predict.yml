name: Pearls Train + Predict

on:
  schedule:
    - cron: "5 0 * * *"   # 5 minutes after midnight
  workflow_dispatch:

jobs:
  train_predict:
    runs-on: ubuntu-latest

    # âœ… Job-level env vars for all steps
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # TRAINING
      - name: Run training pipeline
        run: python -m models.train_model

      # PREDICTION
      - name: Run prediction pipeline
        run: python -m predict
