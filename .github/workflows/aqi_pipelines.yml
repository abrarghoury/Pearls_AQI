name: Pearls AQI Pipelines

on:
  schedule:
    # Run feature pipeline every hour
    - cron: "0 * * * *"
    # Run training pipeline daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:  # manual trigger

jobs:
  feature_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run feature pipeline
        run: python -m data_pipeline.feature_engineering
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          MONGO_URI: ${{ secrets.MONGO_URI }}

  training_pipeline:
    runs-on: ubuntu-latest
    needs: feature_pipeline
    if: github.event_name == 'schedule' && github.event.schedule == '0 0 * * *'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training pipeline
        run: python -m models.train_model
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
