name: Pearls Feature Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  feature_pipeline:
    runs-on: ubuntu-latest

    # ✅ Job-level env vars — automatically available in all steps
    env:
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 1️⃣ Fetch latest weather data (RAW_COLLECTION update)
      - name: Run backfill
        run: python -m data_pipeline.backfill

      # 2️⃣ Build clean dataset (CLEAN_COLLECTION update)
      - name: Build clean dataset
        run: python -m data_pipeline.build_clean_dataset

      # 3️⃣ Feature engineering (FEATURE_COLLECTION update)
      - name: Run feature engineering
        run: python -m data_pipeline.feature_engineering

      # 4️⃣ Feature sanity cleaning (CLEANED_FEATURE_COLLECTION update)
      - name: Run feature sanity cleaning
        run: python -m data_pipeline.sanity_check_features
