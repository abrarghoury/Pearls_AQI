name: Pearls Feature Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  feature_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Fetch latest weather
      - name: Run backfill
        run: python -m data_pipeline.backfill
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          MONGO_URI: ${{ secrets.MONGO_URI }}

      # Clean dataset
      - name: Build clean dataset
        run: python -m data_pipeline.build_clean_dataset
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      # Feature engineering
      - name: Run feature engineering
        run: python -m data_pipeline.feature_engineering
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      # Sanity cleaning
      - name: Run feature sanity cleaning
        run: python -m data_pipeline.sanity_check_features
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
