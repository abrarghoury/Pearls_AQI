name: Pearls Feature Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  feature_pipeline:
    runs-on: ubuntu-latest

    env:
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ Fetch ONLY latest data (NOT backfill)
      - name: Ingest latest data
        run: python -m data_pipeline.ingest_latest

      # ✅ Build clean dataset
      - name: Build clean dataset
        run: python -m data_pipeline.build_clean_dataset

      # ✅ Feature engineering
      - name: Run feature engineering
        run: python -m data_pipeline.feature_engineering

      # ✅ Feature sanity cleaning
      - name: Run feature sanity cleaning
        run: python -m data_pipeline.sanity_check_features
